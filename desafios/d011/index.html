<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de média</title>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        input{
            height: 50px;
            width: 100px;
            margin-left: 8px;
        }

        div{
            padding-top: 7px;
        }
        
        mark{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Média do aluno</h1>
    <input type="button" value="Calcular média" onclick="clicar()" id="clicar">
    <div id="resposta" class="mensagem">O resultado vai aparecer aqui...</div>
    <script>
        function clicar(){
            var nome = window.prompt('Escreva seu nome:')
            var n1 = Number(window.prompt('Escreva sua primeira nota:'))
            var n2 = Number(window.prompt('Escreva a segunda nota:'))
            var resultado = window.document.querySelector('div#resposta')
            var msg = window.document.querySelector('div.mensagem')
            var media = (n1 + n2) / 2
            if (media >= 7){
                msg = 'Meus parabéns!' 
            } else{
                msg = 'Estude um pouco mais!'
            }
            
            resultado.innerHTML = `Calculando a média final de <mark>${nome}</mark>
            . <br> As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark>. <br> A média final será <mark>${media}</mark>. <br> A mensagem que temos é: ${msg}` // poderia ter feito += ao invés de <br>  

        }
    </script>
</body>
</html>
