<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script!</title>
    <style>
        body{
            background-color: rgb(47, 150, 205);
        }

        h1{
            color: orange;
            font: bolder;
            font-family: 'Courier New', Courier, monospace;
        }

        p{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Iniciando meus estudos em JavaScript.</p>
    <script>
       var nome = window.prompt ('Qual o seu nome?') // identificador recebe variavel window.prompt
       window.alert ('muito prazer em te conhecer, ' + nome + '!') // a separação entre variavel e frase é feita com o fim das aspas simples e adição do + (SINAL DE MAIS) | concatenação = + 

    </script>
</body>
</html>
