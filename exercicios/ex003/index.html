<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript testes</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write (`${nome}, seu nome tem: ${nome.length} letras <br>`) 
        document.writeln (`Seu nome em maiúsculo fica: ${nome.toUpperCase()} <br>`)
        document.writeln (`Seu nome em minúsculo fica: ${nome.toLowerCase()}`)
    </script> 
</body>
</html>
