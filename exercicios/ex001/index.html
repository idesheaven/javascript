<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script!</title>
    <style>
        body{
            background-color: rgb(47, 150, 205);
        }

        h1{
            color: orange;
            font: bolder;
            font-family: 'Courier New', Courier, monospace;
        }

        p{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Iniciando meus estudos em JavaScript.</p>
    <script> /*tudo que colocamos em tag Script é js!*/
        window.alert('oi, mundo!')  /*só ira abrir uma notif. (pop-up) para dar ok*/ 
        window.confirm('mundo, tudo bem? ok ou cancel?') /*irá abrir uma notf. para dar ok ou cancel*/
        window.prompt('mundo, digite seu nome:') /*ira aparecer uma notf. para escrever*/
        /*sem maiores necessidades do ponto e vírgula*/
        /* P.S: as anotações em js são iguais a das css3*/
        /*não precisa escrever window, pode ser só o alert/confirm/prompt*/
    </script>
</body>
</html>
