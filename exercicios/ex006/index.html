<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
    </style>
</head>
<body>
    <h1>Some números</h1>
    <input type="number" id="txtn1"> + 
    <input type="number" id="txtn2"> <!--preferi tirar o Name para maior entendimento-->>
    <input type="button" value="Somar" onclick="somar()"> <!--VALUE = o que estará escrito-->
    <div id="res">Resposta...</div>
    <script>
        function somar() {
            var tn1 = window.document.querySelector('input#txtn1') // vai lá no input/caixa com Id Txtn1 e vai pegar o que foi colocado
            var tn2 = window.document.querySelector('input#txtn2') // vai lá no input/caixa com Id Txtn2 e vai pegar o que foi colocado
            var res = window.document.getElementById('res') // vai lá no documento e procura o Id com res
            var n1 = Number(tn1.value) // a variável TN1 (string) vai passar a ser number (Number()) e será chamada de n1 | VALUE = VALOR DENTRO DA CAIXA
            var n2 = Number(tn2.value) // a variável TN2 (string) vai apassar a ser number (Number()) e será chamada de n2 | VALUE = VALOR DENTRO DA CAIXA
            var s = n2 + n1 // criamos uma nova variável, está irá armazenar a resposta 
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}` // a var res irá aparecer no documento
        }
    </script>
</body>
</html>
